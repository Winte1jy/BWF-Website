<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - BlueWave Fitness</title>
  <link rel="stylesheet" href="styles.css">
  <script src="validation.js" defer></script>
</head>
<body>
  <header>
    <h1>Register for BlueWave Fitness</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="registration.html">Register</a>
      <a href="calendar.html">Calendar</a>
      <a href="calculator.html">Utility</a>
    </nav>
  </header>

  <section>
    <form id="registrationForm" action="confirmation.html" method="POST" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <span class="error" id="nameError"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span class="error" id="emailError"></span>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>
      <span class="error" id="phoneError"></span>

      <label for="zip">ZIP Code:</label>
      <input type="text" id="zip" name="zip" required>
      <span class="error" id="zipError"></span>

      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
